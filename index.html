<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--  
      Creation of Jules Wyvern -->

    <div class="main-div">
      <div class="section1">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="equilibrium"
        />
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="bottom-content">
          <p>
            <img src="./images/icon-ethereum.svg" alt="favicon" /> 0.041 ETH
          </p>
          <p><img src="./images/icon-clock.svg" alt="clock" />3 days left</p>
        </div>
        <hr />
        <div class="author">
            <img src="./images/image-avatar.png" alt="avatar" class="author-img">
            <p><span style="color : hsl(215, 32%, 27%)">Creation Of </span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
